<mat-toolbar >
  <mat-toolbar-row>
    <span class="fill-remaining-space"></span>
    <a mat-button routerLink="" matTooltip="Home" matTooltipPosition="below">
      <img [src]="theme.isDark() ? 'assets/img/branding/white.png' : 'assets/img/branding/dark.png'" class='logo mx-auto'>
    </a>
    <span class="fill-remaining-space"></span>
    <button mat-button class="theme-button" *ngIf="theme.isLight()" (click)="setTheme('dark-theme')" matTooltip="Switch to Dark Theme" matTooltipPosition="below">
        <i class="fas fa-paint-brush fa-2x" data-fa-transform="shrink-6.5" data-fa-mask="fas fa-circle"></i>
    </button>
    <button mat-button class="theme-button" *ngIf="theme.isDark()" (click)="setTheme('light-theme')" matTooltip="Switch to Light Theme" matTooltipPosition="below">
        <i class="fas fa-paint-brush fa-2x" data-fa-transform="shrink-6.5" data-fa-mask="fas fa-circle"></i>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="fill-remaining-space"></span>
    <a mat-button routerLink="apps" routerLinkActive="link-active">Apps</a>
    <a mat-button routerLink="projects" routerLinkActive="link-active">Projects</a>
    <a mat-button routerLink="contact" routerLinkActive="link-active">Contact</a>
    <a *ngIf="router.url.startsWith('/plex')" mat-button routerLink="plex" routerLinkActive="link-active">Plex</a>
    <span class="fill-remaining-space"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>
