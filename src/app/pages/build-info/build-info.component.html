<h1>Build Info.</h1>
<div class="row">
  <div class="col-md-4">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>
          Build
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let dep of buildInfo">
            <fa-icon matListItemAvatar [icon]="dep.icon"></fa-icon>
            <h3 matListItemTitle>{{dep.name}}</h3>
            <a [href]="dep.link" matListItemLine>{{dep.version}}</a>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>
          Dependencies
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let dep of dependencies">
            <fa-icon matListItemAvatar [icon]="dep.icon"></fa-icon>
            <h3 matListItemTitle>{{dep.name}}</h3>
            <a [href]="dep.link" matListItemLine>{{dep.version}}</a>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
